<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styleSources/styles.css" />
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
  </head>
  <body>
    <table id="table" class="styled-table"></table>
    <form onsubmit="addItemsData(event)">
      <input name="Navn" placeholder="Navn" class="input-field" required="" />
      <input
        name="Adresse"
        placeholder="Adresse"
        class="input-field"
        required=""
      />
      <input
        type="number"
        name="Personnummer"
        placeholder="PersonNummer"
        class="input-field"
        onkeydown="javascript: return event.keyCode == 69 ? false : true"
      />
      <input name="Status" placeholder="Status" class="input-field" required="" />
      <button type="submit" class="name noselect" id="button-1">Submit</button>
      <script defer src="jsSources/code.js"></script>
    </form>
  </body>
</html>
