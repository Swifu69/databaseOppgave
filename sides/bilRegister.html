  <body onload="bilRegisterOnLoad()">
    <header class="header">
      <h1 class="logo"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Bil Register</a></h1>
      <ul class="main-nav">

      </ul>

    <table id="table" class="styled-table"></table>

    <form onsubmit="addItemsDataBiler(event)">
      <input
        name="Eier"
        placeholder="Eier"
        class="input-field-car"
        required=""
      />
      <input
        name="SkiltNummer"
        placeholder="SkiltNummer"
        class="input-field-car"
        required=""
      />
      <input
        type="number"
        name="Personnummer"
        placeholder="PersonNummer"
        class="input-field-car"
        onkeydown="javascript: return event.keyCode == 69 ? false : true"
      />
      <input
        name="Type"
        placeholder="Type"
        class="input-field-car"
        required=""
      />
      <button type="submit" class="name noselect" id="button-1">Submit</button>
      <script defer src="../jsSources/code.js"></script>
    </form>
  </body>
